<!-- map.html (Kepler iframe content) -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kepler Map</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Embed Kepler map -->
    <iframe
      id="kepler-map"
      src="https://your-kepler-map-url"
      width="100%"
      height="100%"
      frameborder="0"
    ></iframe>

    <script>
      // Simulate polygon click on Selangor after 3 seconds
      setTimeout(() => {
        parent.postMessage({
          type: "kepler.gl:click",
          payload: {
            properties: {
              shapeName: "Selangor"
            }
          }
        }, "*");
      }, 3000);
    </script>
  </body>
</html>
